<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #eee, #ccc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 800px;
    }

    .card {
      background: linear-gradient(to bottom right, #6f3fe0, #9a66ff);
      color: white;
      border-radius: 20px;
      padding: 32px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .crypto-logo {
      background: #00c6ff;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
    }

    .card-price {
      font-size: 36px;
      font-weight: bold;
    }

    .card-footer {
      margin-top: 16px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="card-title">Bitcoin</div>
      <div class="crypto-logo">p</div>
    </div>
    <div class="card-price">unlimited</div>
    <div class="card-footer">+buahahaha</div>
  </div>
</body>
</html>
